<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'odd': odd % 2 !== 0}" [ngStyle]="{ backgroundColor: (odd % 2 !== 0) ?'yellow' : 'transparent'}">
            {{odd}}
           <!-- if the odd modulest of 2 is not equal to zero -->
          </li>
        </div>
        <!--
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !== 0}" [ngStyle]="{ backgroundColor: (odd % 2 !== 0) ? '' : 'transparent'}" >
              {{even}}
          </li>
        </div> -->

      <!-- <ng-template [ngIf]="!onlyOdd">
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !== 0}" [ngStyle]="{ backgroundColor: (odd % 2 !== 0) ? '' : 'transparent'}" >
              {{even}}
          </li>
        </div>
      </ng-template> -->

      <!-- using custom structural directives to do what we did above -->

      <div *unless="onlyOdd">
        <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'odd': even % 2 !== 0}" [ngStyle]="{ backgroundColor: (odd % 2 !== 0) ? '' : 'transparent'}" >
            {{even}}
        </li>
      </div>
      </ul>

        <p basicHighLight > Style me with basic highlight directive</p>
        <p [betterHighlight]="'purple'" [defaultColor]="'teal'" > Style me with basic highlight directive</p>
    </div>
  </div>
</div>
